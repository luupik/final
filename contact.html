            </ul>
        </nav>

    <main>
        <section class="contact-form">
            <h1>Kontakt</h1>
            <form action="submit_form.html" method="post">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="subject">Předmět:</label><br>
                <input type="radio" id="subject1" name="subject" value="dotaz" required> Dotaz<br>
                <input type="radio" id="subject2" name="subject" value="feedback"> Zpětná vazba<br>
                <input type="radio" id="subject3" name="subject" value="other"> Jiný<br><br>

                <label for="subscribe">Přihlásit se k newsletteru:</label>
                <input type="checkbox" id="subscribe" name="subscribe"><br><br>

                <label for="message">Zpráva:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="submit" value="Odeslat">
            </form>
        </section>
    </main>

    <footer>
        <p>JEDU JEDU</p>
    </footer>
</body>
</html>
